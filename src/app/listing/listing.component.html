<div class="row pos-fixed margin-top-5">
    <div class="btn-group pull-right col-xs-12">
        <label class="btn btn-primary" (click)="showTabularView = true" uib-btn-checkbox [ngClass]="{'active': showTabularView}">table view</label>
        <label class="btn btn-primary" (click)="showTabularView = false" uib-btn-checkbox [ngClass]="{'active': !showTabularView}">list view</label>
    </div>
</div>


<div class="row margin-top-10" *ngIf="!showTabularView" >
    <div *ngFor="let post of posts; let i = index" class="card-container col-xs-3">
        <div class="card">
            <a [routerLink]="['details', post.id]">{{i}}</a>
            <div class="body-content">
                {{post.body}}  
            </div>
            by
            <div class="author-name">
                {{post.name}} , {{post.email}}
            </div>
            <button class="btn btn-primary upvote-button" (click)="upvotedNews()">Upvote</button>
        </div>
    </div>
</div>

<div class="row margin-top-10" *ngIf="showTabularView">
    <div class="col-sm-12">
        tabular view
    </div>
</div>
