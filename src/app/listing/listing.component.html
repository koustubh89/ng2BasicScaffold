<div class="row margin-top-20">
    <div *ngFor="let post of posts" class="card-container col-xs-3">
        <div class="card">
            {{post.title}} by 
            
            <div class="author-name">    
                {{post.user}} , {{post.time_ago}}
            </div>  
            <button class="btn btn-primary upvote-button" (click)="upvotedNews()">Upvote</button>
        </div>
    </div>
</div>
